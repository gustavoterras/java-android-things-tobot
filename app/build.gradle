apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "io.github.tscholze.tobbot"
        minSdkVersion 26
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'

    api 'com.google.android.things.contrib:driver-pwmservo:0.2'
    api 'com.google.android.things.contrib:driver-cap12xx:0.5'

    compile 'org.nanohttpd:nanohttpd:2.3.1'
    compileOnly 'com.google.android.things:androidthings:0.7-devpreview'
}
